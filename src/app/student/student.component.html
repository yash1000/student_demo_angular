<div class="container">
  <br>
  <div>
    <input class="d-none" type="file" ID="fileSelect" #upload (change)="uploadFile($event)"
           accept=".csv .xlsx, .xls"/>
    <button (click)="upload.click()" class="btn btn-info float-right mb-4 ml-2">Upload Student Excel File</button>
      <button class="btn btn-info float-right mb-4 ml-2" (click)="addStudent()">Add Student</button>
    <button class="btn btn-info float-right mb-4" (click)="downloadCsv()">Download CSV</button>
  </div>
  <div>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Middle Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Department</th>
        <th scope="col">City</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of data">
        <td>{{student.first_name}}</td>
        <td>{{student.middle_name}}</td>
        <td>{{student.last_name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.mobile}}</td>
        <td>{{student.department}}</td>
        <td>{{student.city}}</td>
        <td>{{student.address}}</td>
        <td>
          <a class="fas fa-edit" title="Edit" (click)="edit(student.id)"><i class="material-icons"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
